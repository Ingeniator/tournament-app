<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padel Tournament Manager — Organize Scores & Standings | PadelDay</title>
  <meta name="description" content="Free tournament manager for padel, tennis, and other racket sports. Create brackets, track live scores, view standings, and share results. Works offline on your phone.">
  <meta name="keywords" content="padel tournament, tournament manager, padel americano, padel mexicano, padel scores, tournament organizer, racket sports tournament, live standings">
  <link rel="icon" type="image/svg+xml" href="/play/favicon.svg" />
  <link rel="canonical" href="https://padelday.net/">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://padelday.net/">
  <meta property="og:title" content="Padel Tournament Manager — Organize Scores & Standings">
  <meta property="og:description" content="Free tournament manager for padel, tennis, and other racket sports. Create brackets, track live scores, and view standings. Works offline.">
  <meta property="og:site_name" content="PadelDay">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Padel Tournament Manager — Organize Scores & Standings">
  <meta name="twitter:description" content="Free tournament manager for padel, tennis, and other racket sports. Create brackets, track live scores, and view standings. Works offline.">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "PadelDay Tournament Manager",
    "url": "https://padelday.net",
    "applicationCategory": "SportsApplication",
    "operatingSystem": "Any",
    "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
    "description": "Free tournament manager for padel, tennis, and racket sports. Americano & Mexicano formats, live scoring, standings, and offline support.",
    "aggregateRating": null
  }
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    /* Dark theme (default) — Radix slate/indigo (Midnight skin) */
    :root {
      --bg: #111113;
      --text: #edeef0;
      --muted: #b0b4ba;
      --accent: #3e63dd;
      --card-bg: #18191b;
      --card-border: #363a3f;
      --toggle-bg: #1e1f24;
      --toggle-border: #363a3f;
      --toggle-icon: #b0b4ba;
    }
    /* Light theme — Radix slate/indigo (Arctic skin) */
    .light-theme {
      --bg: #fcfcfd;
      --text: #1c2024;
      --muted: #60646c;
      --accent: #3e63dd;
      --card-bg: #f9f9fb;
      --card-border: #d7d8dd;
      --toggle-bg: #f1f2f4;
      --toggle-border: #d7d8dd;
      --toggle-icon: #60646c;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s, color 0.2s;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .logo { margin-bottom: 16px; }
    h1 { font-size: 28px; font-weight: 800; margin-bottom: 8px; }
    .subtitle { font-size: 14px; color: var(--muted); margin-bottom: 48px; }
    #greeting { color: var(--accent); font-size: 16px; font-weight: 600; margin-bottom: 8px; }
    .cards { display: flex; flex-direction: column; gap: 16px; width: 100%; }
    a.card {
      display: block;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.15s, transform 0.15s, background-color 0.2s;
    }
    a.card:hover { border-color: var(--accent); transform: translateY(-2px); }
    a.card:active { transform: translateY(0); }
    .card-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
    .card-desc { font-size: 14px; color: var(--muted); line-height: 1.4; }
    .card-title .arrow { color: var(--accent); margin-left: 4px; }
    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 0;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background-color: var(--toggle-bg);
      border: 1px solid var(--toggle-border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .theme-toggle:hover { border-color: var(--muted); }
    .theme-toggle:active { opacity: 0.8; }
    .theme-toggle svg { width: 18px; height: 18px; color: var(--toggle-icon); }
  </style>
</head>
<body>
  <main class="container">
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
      <svg id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>
      <svg id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
    <div class="logo">
      <svg viewBox="0 0 100 100" width="56" height="56" aria-hidden="true">
        <defs>
          <radialGradient id="ball" cx="40%" cy="38%" r="50%">
            <stop offset="0%" stop-color="#d4e142"/>
            <stop offset="100%" stop-color="#b8c230"/>
          </radialGradient>
          <clipPath id="bc"><circle cx="50" cy="50" r="24"/></clipPath>
        </defs>
        <circle cx="50" cy="50" r="24" fill="url(#ball)"/>
        <g clip-path="url(#bc)">
          <path d="M38 23 C26 38, 26 62, 38 77" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2.5" stroke-linecap="round"/>
          <path d="M62 23 C74 38, 74 62, 62 77" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2.5" stroke-linecap="round"/>
        </g>
      </svg>
    </div>
    <h1>Tournament Manager</h1>
    <p id="greeting" class="subtitle" style="display:none"></p>
    <p class="subtitle">Organize and run tournaments at the court</p>
    <div class="cards">
      <a class="card" href="/plan">
        <div class="card-title">Planner <span class="arrow">&rarr;</span></div>
        <div class="card-desc">Create tournaments, invite players, manage registrations</div>
      </a>
      <a class="card" href="/play">
        <div class="card-title">Runner <span class="arrow">&rarr;</span></div>
        <div class="card-desc">Run matches, track scores, see live standings</div>
      </a>
    </div>
  </main>
  <script>
    (function() {
      var tg = window.Telegram && window.Telegram.WebApp;
      if (!tg) return;
      tg.ready();

      // Show greeting
      var user = tg.initDataUnsafe && tg.initDataUnsafe.user;
      if (user) {
        var name = user.first_name + (user.last_name ? ' ' + user.last_name : '');
        var el = document.getElementById('greeting');
        el.textContent = 'Hello, ' + name + '!';
        el.style.display = '';
      }

      // Forward hash fragment to /plan and /play links
      var hash = window.location.hash;
      if (hash) {
        var links = document.querySelectorAll('a.card');
        for (var i = 0; i < links.length; i++) {
          links[i].href = links[i].getAttribute('href') + hash;
        }
      }
    })();
  </script>
  <script>
    (function() {
      var KEY = 'padel-landing-theme';
      var saved = null;
      try { saved = localStorage.getItem(KEY); } catch(e) {}
      var theme = saved === 'light' ? 'light' : 'dark';

      function apply(t) {
        theme = t;
        var el = document.documentElement;
        if (t === 'dark') {
          el.classList.add('dark-theme');
          el.classList.remove('light-theme');
        } else {
          el.classList.remove('dark-theme');
          el.classList.add('light-theme');
        }
        document.getElementById('icon-sun').style.display = t === 'dark' ? '' : 'none';
        document.getElementById('icon-moon').style.display = t === 'light' ? '' : 'none';
        try { localStorage.setItem(KEY, t); } catch(e) {}
      }

      apply(theme);

      document.getElementById('theme-toggle').addEventListener('click', function() {
        apply(theme === 'dark' ? 'light' : 'dark');
      });
    })();
  </script>
</body>
</html>
